  <body>
    <h1>Hello from lesson_10</h1>
    <script>
      let word = prompt("Enter word");
      let vowelCount = 0;
      for (let i = 0; i < word.length; i++) {
        const char = word[i].toLowerCase();
        if (
          char === "a" ||
          char === "e" ||
          char === "u" ||
          char === "y" ||
          char === "o" ||
          char === "i"
        ) {
          vowelCount++;
        }
      }

      console.log(vowelCount);
    </script>
  </body>
